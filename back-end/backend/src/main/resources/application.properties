spring.application.name=backend

#database connection properties
spring.datasource.url=jdbc:postgresql://localhost:5432/productivity_extension
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server port
server.port=8096

# Gemini API Configuration
# Set GEMINI_API_KEY env var or gemini.api.key in application.properties (do not use ${...} with the key value)
# gemini.api.key=
gemini.api.key=
gemini.api.url=https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent